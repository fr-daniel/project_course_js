<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-js="companyNameTitle"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand ml-1" href="#" data-js="company-name">
          <i class="fa fa-car"></i>
        </a>
        <div class="justify-content-end mr-1">
          <button class="btn btn-success" data-js="company-phone">
            <i class="fa fa-phone"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="ml-1 mr-1">
        <p class="h3">Cadastrar Carro</p>
        <hr>
        <form action="" data-js="form-register">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="utlFotoCar">Imagem do carro</label>
              <input type="url" id="urlFotoCar" class="form-control" placeholder="URL" data-js="image">
            </div>
            <div class="form-group col-md-4">
              <label for="placaCar">Placa</label>
              <input type="text" id="placaCar" class="form-control" placeholder="Placa" data-js="plate">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="marcaCar">Marca / Modelo</label>
              <input type="text" id="marcaCar" class="form-control" placeholder="Marca" data-js="brand-model">
            </div>
            <div class="form-group col-md-4">
              <label for="corCar">Cor</label>
              <input type="text" id="corCar" class="form-control" placeholder="Cor" data-js="color">
            </div>
            <div class="form-group col-md-4">
              <label for="anoCar">Ano</label>
              <input type="number" id="anoCar" class="form-control" placeholder="Ano" data-js="year">
            </div>
          </div>
          <div class="form-row ml-1">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-check"></i> Cadastrar</button>
          </div>
        </form>
        <hr>
        <p class="h3 mt-4">Carros Cadastrados</p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Imagem</th>
              <th>Marca / Modelo</th>
              <th>Placa</th>
              <th>Ano</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody data-js="bodyTable"></tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/b7ce5ee967.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
